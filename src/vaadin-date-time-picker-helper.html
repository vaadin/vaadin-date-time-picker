<script>
  window.Vaadin = window.Vaadin || {};

  Vaadin.DateTimePickerHelper = class VaadinDateTimePickerHelper {
    static replaceTagNames(string, tagFrom, tagTo) {
      const startTag = new RegExp(`<${tagFrom}(\\s[^>]+)?>`, 'g');
      const endTag = new RegExp(`</${tagFrom}>`, 'g');

      return string
        .replace(startTag, `<${tagTo}$1>`)
        .replace(endTag, `</${tagTo}>`);
    }
  };
</script>
