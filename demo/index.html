<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <title>vaadin-date-time-picker Examples</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../vaadin-demo-helpers/vaadin-component-demo.html">
  <link rel="import" href="../../vaadin-demo-helpers/vaadin-demo-snippet.html">
  <script src="../../vaadin-demo-helpers/vaadin-demo-ready-event-emitter.js"></script>

  <script src="./date-time-picker-demo.js"></script>

  <script src="../../sugar/dist/sugar.min.js"></script>
  <script src="../../sugar/dist/locales/fi.js"></script>
  <link rel="import" href="../vaadin-date-time-picker.html">

  <custom-style>
    <style include="vaadin-component-demo-shared-styles"></style>
  </custom-style>
</head>

<body>
  <vaadin-component-demo config-src="demos.json"></vaadin-component-demo>

  <dom-module id="custom-input-field-style-" theme-for="vaadin-text-field">
    <template>
      <style>
        :host([theme~="custom-input-field-style"]) [part="input-field"] {
          border: 1px solid black;
          background-color: white;
        }
      </style>
    </template>
  </dom-module>
</body>
</html>
