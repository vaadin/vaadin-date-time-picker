<dom-module id="date-time-picker-theme-variants-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Text align</h3>
    <vaadin-demo-snippet>
      <template preserve-content>
        <vaadin-date-time-picker value="1990-01-28T12:00" theme="align-left"></vaadin-date-time-picker><br>
        <vaadin-date-time-picker value="1990-01-28T12:00" theme="align-center"></vaadin-date-time-picker><br>
        <vaadin-date-time-picker value="1990-01-28T12:00" theme="align-right"></vaadin-date-time-picker>
      </template>
    </vaadin-demo-snippet>

    <h3>Small text field</h3>
    <vaadin-demo-snippet>
      <template preserve-content>
        <vaadin-date-time-picker theme="small" label="Label"></vaadin-date-time-picker>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class DateTimePickerThemeVariantsDemos extends DemoReadyEventEmitter(DateTimePickerDemo(Polymer.Element)) {
      static get is() {
        return 'date-time-picker-theme-variants-demos';
      }
    }
    customElements.define(DateTimePickerThemeVariantsDemos.is, DateTimePickerThemeVariantsDemos);
  </script>
</dom-module>
