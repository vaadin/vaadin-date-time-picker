<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">

  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script>
    const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
    document.write('<link rel="import" href="../../theme/' + theme + '/vaadin-date-time-picker.html">');
  </script>
</head>

<body>

  <div id="flex-behaviour-tests" style="padding: 10px;">
    Default
    <br><vaadin-date-time-picker value="2017-10-20T12:00"></vaadin-date-time-picker>

    <br>Default (slotted)
    <br><vaadin-date-time-picker value="2017-10-20T12:00">
      <vaadin-date-time-picker-date-picker slot="date-picker"></vaadin-date-time-picker-date-picker>
      <vaadin-date-time-picker-time-picker slot="time-picker"></vaadin-date-time-picker-time-picker>
    </vaadin-date-time-picker>

    <br>Full width
    <vaadin-date-time-picker value="2017-10-20T12:00" style="width: 100%;"></vaadin-date-time-picker>

    <br>Full width (slotted)
    <vaadin-date-time-picker value="2017-10-20T12:00" style="width: 100%;">
      <vaadin-date-time-picker-date-picker slot="date-picker"></vaadin-date-time-picker-date-picker>
      <vaadin-date-time-picker-time-picker slot="time-picker"></vaadin-date-time-picker-time-picker>
    </vaadin-date-time-picker>
  </div>

</body>
